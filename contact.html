<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tail Waggers Pet Shop</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <iframe class="auto-height-iframe" src="partials/navigation.html" width="100%"></iframe>
    </header>

    <main>
        <div class="contact-container">
            <section class="contact-info">
                <h2>Contact Us</h2>
                <p><strong>Email:</strong> info@tailwaggers.com</p>
                <p><strong>Phone:</strong> +1 (555) 789-PAWS</p>
                <p><strong>Address:</strong> 42 Happy Paws Lane, Petville, PV 12345</p>
                <p>Open Hours: Mon-Sat, 10 AM - 8 PM</p>
            </section>
            <section class="contact-form-section">
                <h2>Send Us a Message</h2>
                <form class="contact-form" action="submit-form-endpoint" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <footer>

        <iframe class="auto-height-iframe" src="partials/footer.html" width="100%"></iframe>
    </footer>
</body>

</html>
